<div class="container mt-3">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Liste des Tags</h2>
    <button class="btn btn-primary" (click)="goToAdd()">Ajouter un Tag</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Description</th>
        <th>Couleur</th>
        <th>Statut</th>
        <th>Créé</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let t of tags">
        <td>{{ t.name }}</td>
        <td>{{ t.description }}</td>
        <td><span [style.background]="t.color" class="color-box"></span> {{ t.color }}</td>
        <td>{{ t.status }}</td>
        <td>{{ t.created_at | date }}</td>
        <td>
          <button class="btn btn-sm btn-info me-1" (click)="viewTag(t.id)">Voir</button>
          <button class="btn btn-sm btn-warning me-1" (click)="editTag(t.id)">Modifier</button>
          <button class="btn btn-sm btn-danger" (click)="deleteTag(t.id)">Supprimer</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="tags.length === 0" class="alert alert-secondary">Aucun tag trouvé.</div>
</div>
